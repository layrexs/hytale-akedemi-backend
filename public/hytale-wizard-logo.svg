<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Wizard Hat -->
  <polygon points="40,10 25,35 55,35" fill="#2C2C54" stroke="#fff" stroke-width="1"/>
  <rect x="35" y="20" width="10" height="8" fill="#8B5CF6"/>
  <text x="40" y="28" font-family="monospace" font-size="8" fill="white" text-anchor="middle">Z</text>
  
  <!-- Hat Brim -->
  <ellipse cx="40" cy="35" rx="18" ry="4" fill="#1A1A2E"/>
  
  <!-- Face -->
  <rect x="30" y="35" width="20" height="15" fill="#D4A574"/>
  
  <!-- Eyes -->
  <rect x="33" y="38" width="3" height="3" fill="#22C55E"/>
  <rect x="44" y="38" width="3" height="3" fill="#22C55E"/>
  
  <!-- Beard -->
  <rect x="28" y="45" width="24" height="12" fill="#4A4A4A"/>
  <rect x="30" y="57" width="20" height="8" fill="#4A4A4A"/>
  
  <!-- Robe -->
  <rect x="25" y="57" width="30" height="20" fill="#1E3A8A"/>
  <rect x="27" y="60" width="26" height="3" fill="#FCD34D"/>
  <rect x="27" y="67" width="26" height="3" fill="#FCD34D"/>
  
  <!-- Gem -->
  <circle cx="40" cy="70" r="3" fill="#10B981"/>
  
  <!-- Pixel effect -->
  <defs>
    <filter id="pixelate">
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
</svg>