<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Teal background -->
  <rect width="80" height="80" fill="#20B2AA"/>
  
  <!-- Wizard hat (dark blue/purple) -->
  <polygon points="40,8 28,32 52,32" fill="#2C2C54"/>
  
  <!-- Hat band with Z -->
  <rect x="32" y="18" width="16" height="8" fill="#8B5CF6"/>
  <text x="40" y="26" font-family="monospace" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Hat brim -->
  <ellipse cx="40" cy="32" rx="15" ry="3" fill="#1A1A2E"/>
  
  <!-- Face (skin tone) -->
  <rect x="32" y="32" width="16" height="12" fill="#D4A574"/>
  
  <!-- Eyes (green) -->
  <rect x="34" y="36" width="2" height="2" fill="#22C55E"/>
  <rect x="44" y="36" width="2" height="2" fill="#22C55E"/>
  
  <!-- Eyebrows -->
  <rect x="34" y="34" width="3" height="1" fill="#8B4513"/>
  <rect x="43" y="34" width="3" height="1" fill="#8B4513"/>
  
  <!-- Mustache -->
  <rect x="36" y="40" width="8" height="2" fill="#4A4A4A"/>
  
  <!-- Beard -->
  <rect x="30" y="44" width="20" height="8" fill="#4A4A4A"/>
  <rect x="32" y="52" width="16" height="6" fill="#4A4A4A"/>
  
  <!-- Robe (dark blue) -->
  <rect x="28" y="58" width="24" height="18" fill="#1E3A8A"/>
  
  <!-- Robe trim (gold) -->
  <rect x="30" y="60" width="20" height="2" fill="#FCD34D"/>
  <rect x="30" y="66" width="20" height="2" fill="#FCD34D"/>
  
  <!-- Gem on chest -->
  <circle cx="40" cy="68" r="2" fill="#10B981"/>
</svg>